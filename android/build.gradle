buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('KustomerReactNative_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('KustomerReactNative_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('KustomerReactNative_minSdkVersion', 21)
        targetSdkVersion safeExtGet('KustomerReactNative_targetSdkVersion', 29)
        versionCode 1
        versionName "0.2.1"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.kustomer.chat:ui:2.9.2'
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
